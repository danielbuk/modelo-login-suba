<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Acesso Restrito</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>body { font-family: sans-serif; max-width: 400px; margin: 50px auto; }</style>
</head>
<body>

    <h1>Login</h1>
    <p>Por favor, insira suas credenciais para continuar.</p>

    <form id="login-form">
        <label for="email">Email:</label><br>
        <input type="email" id="email" required style="width: 100%; padding: 8px; margin-bottom: 10px;"><br>

        <label for="password">Senha:</label><br>
        <input type="password" id="password" required style="width: 100%; padding: 8px; margin-bottom: 20px;"><br>

        <button type="submit">Entrar</button>
    </form>

    <div id="message" style="margin-top: 15px;"></div>

    <script src="js/auth.js"></script>

</body>
</html>
